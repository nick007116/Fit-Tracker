{% extends "base.html" %}

{% block content %}
<!-- Unified Loader -->
<div id="loader" class="fixed inset-0 bg-gray-900 bg-opacity-60 hidden z-50 backdrop-blur-sm">
    <div class="flex flex-col items-center justify-center h-full">
        <div class="relative">
            <i class="fas fa-dumbbell text-6xl text-indigo-500 animate-bounce"></i>
            <div class="absolute top-0 left-0 w-full h-full">
                <div class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-20"></div>
            </div>
        </div>
        <p class="mt-4 text-white font-bold text-xl">Preparing your workout...</p>
    </div>
</div>

<div class="flex items-center justify-center min-h-screen bg-gray-50 py-12">
    <div class="w-full max-w-md p-8 mb-8 space-y-6 bg-white rounded-2xl shadow-xl border border-gray-100">
        <!-- Logo/Brand Section -->
        <div class="text-center">
            <div class="flex items-center justify-center space-x-2">
                <i class="fas fa-dumbbell text-5xl text-indigo-600 animate-pulse"></i>
                <i class="fas fa-heartbeat text-4xl text-red-500"></i>
            </div>
            <h1 class="mt-6 text-3xl font-extrabold text-gray-900">Welcome Back, Athlete!</h1>
            <p class="mt-3 text-gray-600">Ready for today's workout?</p>
        </div>

        {% if error %}
        <div class="p-4 border-l-4 border-red-400 bg-red-50 rounded-lg">
            <div class="flex items-center">
                <i class="mr-3 fas fa-exclamation-circle text-red-400"></i>
                <p class="text-red-700">{{ error }}</p>
            </div>
        </div>
        {% endif %}

        <form method="POST" class="space-y-6" onsubmit="return showLoader(event)">
            <div>
                <label class="block mb-2 text-sm font-semibold text-gray-700">Username</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
                        <i class="text-gray-400 fas fa-user group-hover:text-indigo-600 transition-colors"></i>
                    </div>
                    <input type="text" name="username" required 
                           class="block w-full pl-12 pr-4 py-3 border-2 border-gray-300 rounded-xl shadow-sm appearance-none 
                                  focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 transition duration-150 hover:border-indigo-300">
                </div>
            </div>

            <div>
                <label class="block mb-2 text-sm font-semibold text-gray-700">Password</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
                        <i class="text-gray-400 fas fa-lock group-hover:text-indigo-600 transition-colors"></i>
                    </div>
                    <input type="password" name="password" required 
                           class="block w-full pl-12 pr-4 py-3 border-2 border-gray-300 rounded-xl shadow-sm appearance-none 
                                  focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 transition duration-150 hover:border-indigo-300">
                </div>
            </div>

            <button type="submit" 
                    class="relative w-full px-6 py-3 text-sm font-bold text-white border border-transparent rounded-xl 
                           shadow-lg bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 
                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transform hover:-translate-y-0.5 
                           transition duration-150 overflow-hidden group">
                <span class="relative z-10">START TRAINING</span>
                <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-20 transition-opacity">
                    <i class="fas fa-running text-3xl"></i>
                </div>
            </button>

            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 text-gray-500 bg-white">New to FitTracker?</span>
                </div>
            </div>

            <p class="text-sm text-center text-gray-600">
                <a href="{{ url_for('register') }}" class="font-bold text-indigo-600 hover:text-indigo-500 hover:underline transition duration-150">
                    Join the Fitness Community <i class="fas fa-arrow-right ml-1"></i>
                </a>
            </p>
        </form>
    </div>
</div>

<script>
function showLoader(event) {
    event.preventDefault();
    const loader = document.getElementById('loader');
    loader.classList.remove('hidden');
    
    setTimeout(() => {
        event.target.submit();
    }, 2000);
    
    return false;
}
</script>
{% endblock %}
